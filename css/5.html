<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color: green;
        }
        .box:hover{
            /*  hover 设置鼠标悬停在元素上时的样式 */
            width: 500px;
            height: 500px;
            background-color: red;
        }
        .box:after{
            /* after 在元素的里面的尾部插入内容 */
            content: " you"
        }
        .box:before{
            /* before 在元素的里面的前面插入内容 */
            content: "I "
        }

    </style>
</head>
<body>
    <div class="box">love</div>
</body>
</html>
