<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style type="text/css">
        .item{
            width: 200px;
            height: 200px;

            /* border设置边框 设置边框时 三个值一个都不能丢 顺序可以颠倒 */
            /* border:3px solid red; */

            /* 单独设置上边框 */
            border-top: 3px solid red;

            /* 单独设置下边框 */
            border-bottom: 5px dashed green;

            /* 单独设置左边框 */
            border-left: 3px dotted blue;

            /* 单独设置右边框 */
            border-right: 3px solid pink;

        }
    
    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
