<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HTML常用的行级元素</title>
    </head>
    <body>
        <!-- 链接标签 a标签 href属性，跟的是要跳转的网址-->
        <a href="http://www.baidu.com">百度</a><br />
        <!-- 使用相对路径 ./ 当前目录 ../上一级目录 -->
        <!-- target="_blank" 该链接会在新窗口中打开 -->
        <a href="./2.html" target="_blank">跳转到块级元素</a><br />

        <!-- 图像标签 img 单标签 不需要闭合 -->
        <!-- alt属性 在浏览器无法载入图像时，显示该属性文本 必须有的属性 -->
        <!-- title属性 鼠标悬停在图片上的提示信息 -->
        <!-- width 宽度属性 height 高度属性 一般只需要设置其中一个属性 确保图像等比例缩放 不变形  -->
        <img src="./img/googlelogo.png" alt="Google" title="google logo" width="100" /><br />

        <!-- 有语义文本标签 -->
        <!-- 加粗 b 斜体 i 强调 strong em-->
        <b>江苏</b><br />
        <i>无锡</i><br />
        <strong>江苏</strong><br />
        <em>无锡</em><br />

        <!-- 无语义的行级元素 span 一般span标签也是配合css使用 来设置文本当中的一部分内容 -->
        <span style="color:red">江苏无锡</span><br />

        <!-- 有些字符已经有其他用途 例如大于号 小于号 这时候只能使用实体字符 -->
        <!-- HTML当中的实体字符 &gt; 大于号 &lt; 小于号 &copy; 版权 &nbsp; 空格 -->
        <a href="http://www.w3school.com.cn/html/html_entities.asp"实体字符参考></a>
        &gt;<br />
        &lt;<br />
        &copy;<br />


    </body>
</html>
