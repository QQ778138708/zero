<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!-- form标签来划定一个表单区域 -->
    <!-- name属性 用于给表单命名 为了防止表单信息在提交到后台处理程序时出现混乱 不同的表单用不同的名称 -->
    <!-- action 数据提交地址 -->
    <!-- method 提交方式 get post -->
    <!-- 如果表单中有文件上传必须添加这个属性 指定属性值为 multipart/form-data 用于文件转码 -->
    <form name="form1" action="" method="GET" enctype="multipart/form-data">
        <!-- 文本框 必须name属性 placeholder 提示文本 -->
        用户名：<input type="text" name="username" placeholder="请输入用户名"><br />

        <!-- 密码框 必须有name属性 -->
        密码：<input type="password" name="password"><br />

        <!-- 单选框的name属性必须相同 必须有name属性和value属性 value 表示选中项目后传送到服务器端的值 -->
        性别：<input type="radio" name="gender" value="1" checked>男
              <input type="radio" name="gender" value="0">女<br />

        <!-- 多选框 必须有name属性和value属性 name属性必须相同 value 表示选中项目后传送到服务器端的值 -->
        爱好：<input type="checkbox" name="hobby" value="basketball">篮球
              <input type="checkbox" name="hobby" value="football">足球
              <input type="checkbox" name="hobby" value="table tennis">乒乓球<br />

        <!-- 下拉列表 select option 必须指定name属性和value属性 size 显示的选项数目 multiple 支持多选-->
        学历：<select name="education_background" size="3" multiple>
                <option value="primary_school">小学</option>
                <option value="junior_high_school">初中</option>
                <option value="senior_high_school">高中</option>
                <option value="college">大学</option>
              </select><br />
        
        <!-- 文件框 在上传文件时使用 必须有name属性 -->
        请选择上传文件：<input type="file" name="file" ><br />

        <!-- 文本域 可以添加多行文字 必须有name属性 rows 行数 cols列数 -->
        请输入个人说明：<br>
        <textarea name="introduce" rows="5" cols="50"></textarea><br />

        <!-- 提交按钮 value属性 按钮上显示的文字 -->
        <input type="submit" value="提交">

        <!-- 重置按钮 value属性 按钮上显示的文字 -->
        <input type="reset" value="重填">

        <!-- 隐藏域 在页面中对用户是不可见的， -->
        <input type="hidden" name="user_id" value="10001">



    </form>
</body>
</html>
